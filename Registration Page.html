<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<script src=".\jquery\jquery.js"></script>
<script src=".\bootstrap-3.4.1-dist\js\bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href=".\bootstrap-3.4.1-dist\css\bootstrap.min.css">

         rel = "stylesheet">

<script type="text/javascript" src=".\bootstrap_datepicker\js\bootstrap-datepicker.js"></script>
<link rel="stylesheet" href=".\bootstrap_datepicker\css\datepicker.css"/>
<link rel="stylesheet" type="text/css" href="style2.css">
<script src="validation.js"></script>

</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-3">
</div>
<div class="col-md-6">
<h1 class="text-center">SIGN UP</h1>
 <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="first_name" type="text" class="form-control" name="first_name" placeholder="First Name" onblur="checkFirstName()" onkeyup="checkFirstName()">
  </div>
  <label id="first_name_label" class="validation-msg"></label>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="last_name" type="text" class="form-control" name="last_name" placeholder="Last Name" onblur="checkLastName()" onkeyup="checkLastName()" >
  </div>
  <label id="last_name_label" class="validation-msg"></label>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    <input id="email" type="email" class="form-control" name="email" placeholder="Email" onkeyup="checkEmail()" onblur="checkEmail()">
  </div>
  <label id="email_label" class="validation-msg"></label>
 <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
    <input id="contact" type="text" class="form-control" name="contact" placeholder="Contact" onblur="checkContact()" onkeyup="checkContact()">
  </div>
  <label id="contact_label" class="validation-msg"></label>
 <div class="input-group date" data-date-format="dd.mm.yyyy">
    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    <input id="dateofbirth" type="text" class="form-control" name="dateofbirth" placeholder="DD/MM/YYYY"   >
  </div>
  <label id="DOB_label" class="validation-msg"></label>
  
 <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	<div class="form-control">
   <label class="radio-inline">
   
      <input type="radio" name="optradio" id="gender_status" onkeyup="checkGenderStatus()" onblur="checkGenderStatus()">Male
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="gender_status" onkeyup="checkGenderStatus()" onblur="checkGenderStatus()">Female
    </label>
	</div>
    </div>
	 <label id="gender_label" class="validation-msg"></label>
 <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" type="password" class="form-control" name="password" placeholder="Password" onblur="checkPasswordStrength()" onkeyup="checkPasswordStrength()">
  </div>
   <label id="password_label" class="validation-msg"></label>
 <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="confirm_password" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" onblur="checkConfirmPassword()" onkeyup="checkConfirmPassword()">
  </div>
   <label id="confirm_password_label" class="validation-msg"></label>
  <!--<div class="checkbox">
  <label><input type="checkbox" value="">I Agree To The Terms And Conditions</label>
</div>
.<!---<label id="termsAndCondition" class="validation-msg"></label>
  
<button type="button" class="btn btn-success" id="signup_btn">Sign Up</button>--->
<input type="submit" class="btn btn-success"  id="signup_btn">
  </div>
<div class="col-md-3">
</div>
</div>

<!---========Modal=================-->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
       <!--- <h4 class="modal-title">Enter Otp</h4>--->
      </div>
      <div class="modal-body">
        <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
    <input id="otp" type="text" class="form-control" name="otp" placeholder="Enter OTP">
  </div>    </div>
      <div class="modal-footer">
	  <button type="button" class="btn btn-default " style="width:25%" id="submit_otp" >Submit</button>
        <button type="button" class="btn btn-default " data-dismiss="modal" style="width:25%" >Close</button>
      </div>
    </div>

  </div>
</div>

</div>
</div>
</body>
</html>
